<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>First Login Details Popup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec6d13",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                        "text-light": "#181411",
                        "text-dark": "#f8f7f6",
                        "subtle-light": "#897261",
                        "subtle-dark": "#a19891",
                        "border-light": "#e6e0db",
                        "border-dark": "#4d4138",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Background Overlay -->
<div class="fixed inset-0 bg-black/30 z-40"></div>
<!-- Modal -->
<div class="flex h-screen w-full items-center justify-center p-4 z-50">
<div class="layout-container flex h-full grow flex-col items-center justify-center">
<div class="flex w-full max-w-[560px] flex-col rounded-xl bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Step 1: Profile Setup -->
<div class="flex flex-col gap-4 p-8 @container">
<!-- Progress Bar -->
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Step 1 of 3</p></div>
<div class="rounded bg-border-light dark:bg-border-dark"><div class="h-2 rounded bg-primary" style="width: 33%;"></div></div>
</div>
<!-- Headline -->
<h2 class="text-text-light dark:text-text-dark tracking-light text-[28px] font-bold leading-tight text-center pb-1 pt-5">基本情報を設定しましょう</h2>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal pb-3 text-center">Let's set up your basic information</p>
<!-- Profile Header / Image Uploader -->
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-white dark:border-background-dark shadow-sm" data-alt="Abstract gradient placeholder image for user profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAkSjkHqrJSe-HBBMubobXE3VtBDpnjOiugGYZBAZO87bB7J-79htwAUU_OwCfRuoJXyumdPkUPT9a0KWw7QF1H36FX5so9VlLCkox_x_4Nuz4QX9REFV1XHTpIFUVPnmt90EfhGKVcBki6cYVpaBMtvLwD_72CA7_FudZ1y7K7qbVUVdr5IoMCsxJdF4FiUN3J2YsqtmDvF06lNkvtr0pUje8fgsOetskNRuYKt8iWIhJaA_gwAyIsmox1pminCTw9o083RMLRCbc");'></div>
<div class="flex flex-col items-center justify-center">
<button class="text-primary text-lg font-bold leading-tight tracking-[-0.015em] text-center">Upload Picture</button>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal text-center">Drag and drop or click to upload</p>
</div>
</div>
</div>
<!-- Text Fields -->
<div class="flex flex-col gap-4 pt-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">ユーザー名</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-[15px] text-base font-normal leading-normal" placeholder="ユーザー名を入力" value="Sato"/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">自己紹介</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark focus:border-primary placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-[15px] text-base font-normal leading-normal" placeholder="あなたのことを教えてください" rows="3"></textarea>
</label>
</div>
<!-- Navigation -->
<div class="flex justify-end pt-6">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 py-3 gap-2 text-lg font-bold leading-normal text-center text-white dark:text-text-light disabled:opacity-50 transition-colors duration-200 ease-in-out bg-primary hover:bg-primary/90">
<span class="truncate">次へ</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
